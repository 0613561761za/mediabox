## Container based media tools configuration
##
## -- DO NOT EDIT THIS FILE --
##
##  Please edit 'env-example' for configuration.
##
##  When finished editing 'env-example' copy 'env-example' to '.env'
##   $ cp env-example .env
##
##  Have docker-compose.yml and .env in the same directory to launch the stack

version: '2'

######################
# SERVICES TO LAUNCH #
######################

services:

    # ----------------------------------------
    # Couchpotato
    # ----------------------------------------
    couchpotato:
        image: linuxserver/couchpotato
        restart: always
        container_name: couchpotato
        ports:
            - '5050:5050'
        volumes:
            - '/etc/localtime:/etc/localtime:ro'
            - '/dockervols/couchpotato:/config'
            - '/dockervols/delugevpn/data/complete:/downloads'
            - '/disks/movies:/movies'
        environment:
            - PGID=
            - PUID=
    
    # ----------------------------------------
    # DELUGEVPN
    # ----------------------------------------
    arch-delugevpn:
        image: binhex/arch-delugevpn
        ports:
            - '8112:8112'
            - '8118:8118'
            - '58846:58846'
        container_name: delugevpn
        restart: always
        cap_add:
            - NET_ADMIN
        volumes:
            - '/dockervols/delugevpn/data:/data'
            - '/dockervols/delugevpn/config:/config'
            - '/etc/localtime:/etc/localtime:ro'
        environment:
            - VPN_ENABLED=yes
            - VPN_USER=
            - VPN_PASS=
            - VPN_REMOTE=us-east.privateinternetaccess.com
            - VPN_PORT=1194
            - VPN_PROTOCOL=udp
            - VPN_PROV=pia
            - ENABLE_PRIVOXY=yes
            - LAN_NETWORK=192.168.10.0/24
            - DEBUG=false
            - PUID=
            - PGID=
      
    # ----------------------------------------
    # PLEX
    # ----------------------------------------
    plex:
        image: linuxserver/plex
        restart: always
        container_name: plex
        net: 'host'
        environment:
            - VERSION=latest
            - PUID=
            - PGID=
        volumes:
            - '/dockervols/plex:/config'
            - '/disks/tv:/data/tvshows'
            - '/disks/movies:/data/movies'
      
    # ----------------------------------------
    # PORTAINER
    # ----------------------------------------
    portainer:
        image: portainer/portainer
        ports:
            - '9000:9000'
        container_name: portainer
        restart: always
        volumes:
            - '/var/run/docker.sock:/var/run/docker.sock'
    
    # ----------------------------------------
    # SICKRAGE
    # ----------------------------------------
    sickrage:
        image: linuxserver/sickrage
        container_name: sickrage
        volumes:
            - '/dockervols/sickrage:/config'
            - '/dockervols/delugevpn/data/complete:/downloads'
            - '/disks/tv:/tv'
            - '/etc/localtime:/etc/localtime:ro'
        environment:
            - PGID=
            - PUID=
        restart: always
        ports:
            - '8081:8081'
